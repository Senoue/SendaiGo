<!DOCTYPE html>
<html lang="ja">
<meta charset="utf-8">
<title>チャットぽいやつ</title>
<script src="https://code.jquery.com/jquery-2.2.4.js"></script>
</head>

<body>
    <div>
        <form>
            <input type="hidden" value="1">
            <input type="hidden" name="group" value="1">
            <p>
                名前：<input type="text" name="name" size="10" />
            </p>
            <p>
                メッセージ：<input type="text" name="message" size="50" />
            </p>
            <button>送信</button>
        </form>
    </div>
    <ul>
        {{range .}}
            <li>{{.Name}} - {{.Message}}</li>
        {{end}}
    </ul>

    <script>
        $('button').click(function () {
            $.post('/post', $('form').serialize())
                .done(function (data) {
                    console.log(data.form);
                });
        });
    </script>
</body>

</html>
